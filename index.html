<!DOCTYPE Html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <meta http-equive="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">
<div class="topper">
<h2>Your Result</h2>
<div class="circle">
<h3>76</h3>
<small>of 100</small>
</div>

<h4>Great</h4>
<p>You scored higher than 65% of the<br> people who have taken these tests.</p>
</div>

<div class="content">
<h5>Summary</h5>
<div class="line-1">
<img src="icon-reaction.svg">
<span class="span-1">Reaction</span>
<small>80<span> / 100</span></small>
</div>

<div class="line-2">
<img src="icon-memory.svg">
<span class="span-2">Memory</span>
<small>92<span> / 100</span></small>
</div>

<div class="line-3">
<img src="icon-verbal.svg">
<span class="span-3">Verbal</span>
<small>61<span> / 100</span></small>
</div>

<div class="line-4">
<img src="icon-visual.svg">
<span class="span-4">Visual</span>
<small>72<span> / 100</span></small>
</div>

<div class="btn">
<a href="#" >Continue</a>
</div>

</div>
</div>
</body>
</html>
